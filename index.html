<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Plataforma Digital</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f8; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        header { background: #00796b; color: #fff; padding: 20px; text-align: center; }
        header h1 { margin: 0; font-size: 28px; }
        main { flex: 1; display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px; gap: 50px; flex-wrap: wrap; }
        .login-box, .ia-box { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
        .login-box h2, .ia-box h2 { margin-top: 0; color: #00796b; }
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #ff6f00; color: #fff; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #e65100; }
        .chat-box { border: 1px solid #ccc; border-radius: 5px; height: 300px; padding: 10px; overflow-y: auto; margin-bottom: 10px; background: #fafafa; display: flex; flex-direction: column; }
        .chat-message { margin: 5px 0; padding: 5px 10px; border-radius: 5px; }
        .chat-user { background: #d1e7dd; align-self: flex-end; text-align: right; }
        .chat-ia { background: #ffe0b2; align-self: flex-start; text-align: left; }
    </style>
</head>
<body>
    <header>
        <h1>Minha Plataforma Digital</h1>
    </header>
    <main>
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" placeholder="Usuário" id="username">
            <input type="password" placeholder="Senha" id="password">
            <button onclick="alert('Login ainda não implementado')">Entrar</button>
        </div>

        <div class="ia-box">
            <h2>Chat com IA</h2>
            <div class="chat-box" id="chat-box">
                <div class="chat-ia chat-message">Olá! Aqui você poderá interagir com a IA.</div>
            </div>
            <textarea id="user-input" placeholder="Digite sua mensagem"></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </main>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            if(input.value.trim() === '') return;

            // Mensagem do usuário
            const userMsg = document.createElement('div');
            userMsg.className = 'chat-user chat-message';
            userMsg.innerText = input.value;
            chatBox.appendChild(userMsg);

            const message = input.value;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();

                const iaMsg = document.createElement('div');
                iaMsg.className = 'chat-ia chat-message';
                iaMsg.innerText = data.reply || "Erro na resposta da IA";
                chatBox.appendChild(iaMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (err) {
                const iaMsg = document.createElement('div');
                iaMsg.className = 'chat-ia chat-message';
                iaMsg.innerText = "Erro ao conectar com a IA";
                chatBox.appendChild(iaMsg);
            }
        }
    </script>
</body>

</html>
