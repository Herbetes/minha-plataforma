<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Plataforma Digital</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #e0f7fa;  /* Fundo azul claro */
            text-align: center; 
            padding: 50px; 
        }
        h1 { color: #00796b; } /* Título verde escuro */
        p { color: #004d40; font-size: 18px; } /* Texto mais visível */
        a.button { 
            display: inline-block; 
            margin-top: 30px; 
            padding: 14px 28px; 
            background: #ff6f00; /* Botão laranja */
            color: #fff; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: bold;
            transition: 0.3s;
        }
        a.button:hover { background: #e65100; } /* Botão laranja escuro no hover */
        img.logo {
            width: 120px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Logo opcional -->
    <img src="https://via.placeholder.com/120x120.png?text=Logo" alt="Logo" class="logo">

    <h1>Bem-vindo à Minha Plataforma Digital</h1>
    <p>Aqui você poderá acessar conteúdos, interagir com IA e gerenciar suas informações de forma simples e segura.</p>
    <a href="#" class="button">Acessar Plataforma</a>
</body>
</html>
